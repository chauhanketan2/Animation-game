<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game - Play the Classic Puzzle Game Online</title>
    <meta name="description" content="Play 2048 game online for free! Join tiles, reach 2048, and challenge your friends. Smooth animations, mobile-friendly, no ads.">
    <meta name="keywords" content="2048, puzzle game, brain game, online game, free game, mobile game">
    <meta name="author" content="2048 Game">
    <meta property="og:title" content="2048 Game - Play Online">
    <meta property="og:description" content="Play the classic 2048 puzzle game online for free! Smooth animations and mobile-friendly.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="./og-image.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="2048 Game - Play Online">
    <meta name="twitter:description" content="Play the classic 2048 puzzle game online for free!">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="container">
        <header>
            <h1>2048</h1>
            <div class="scores-container">
                <div class="score-container">
                    <div class="score-label">Score</div>
                    <div class="score" id="score">0</div>
                </div>
                <div class="score-container">
                    <div class="score-label">Best</div>
                    <div class="score" id="best-score">0</div>
                </div>
            </div>
        </header>
        
        <div class="game-container">
            <div class="game-message">
                <p></p>
                <div class="lower">
                    <a class="retry-button">New Game</a>
                </div>
            </div>
            
            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>
            
            <div class="tile-container" id="tile-container">
                <!-- Tiles will be dynamically added here -->
            </div>
        </div>
        
        <div class="game-explanation">
            <p><strong>HOW TO PLAY:</strong> Use your <strong>arrow keys</strong> to move the tiles. Tiles with the same number <strong>merge into one</strong> when they touch. Add them up to reach <strong>2048!</strong></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
